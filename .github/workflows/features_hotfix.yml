name: Validate Commits

on:
  push:
    branches:
      - 'features/test'
      - 'hotfix/test'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Validate Commits
        run: npx commitlint --from=develop
